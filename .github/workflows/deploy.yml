name: Deploy Medusa

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.14.0'

      - name: Install dependencies
        run: npm install

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "${PRIVATE_KEY}" > medusa.pem
          chmod 600 medusa.pem
          scp -i medusa.pem -o StrictHostKeyChecking=no -r . $USER@$HOST:/home/ubuntu/medusa
          ssh -i medusapem -o StrictHostKeyChecking=no $USER@$HOST 'cd /home/ubuntu/medusa && npm install && npm run start'